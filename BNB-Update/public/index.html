  <script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function () {
      myFunction();
    };

    // Get the navbar
    var navbar = document.getElementById("header_update");
    var npv = document.getElementById("npv");
    var headerLogo = document.getElementById("header-logo");
    // var headerlinkmainbtn = document.getElementById("connectBtn");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      // console.log(window.pageYOffset);
      if (window.pageYOffset >= sticky + 160) {
        // console.log(sticky, window.pageYOffset);
        npv.style.paddingBottom = 100;
        navbar.classList.add("sticky");
        headerLogo.classList.add("lgo");

        // console.log("pp", npv.style.paddingBottom);
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>
